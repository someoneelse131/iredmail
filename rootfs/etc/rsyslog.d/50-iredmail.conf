# =============================================================================
# iRedMail rsyslog configuration
# Configures mail service logging for Docker container
# =============================================================================

# Postfix chroot logging socket (imuxsock already loaded in main config)
input(type="imuxsock" Socket="/var/spool/postfix/dev/log" CreatePath="on")

# Mail logging
mail.*                          -/var/log/mail.log
mail.info                       -/var/log/mail.log
mail.warn                       -/var/log/mail.log
mail.err                        /var/log/mail.err

# Auth logging (for dovecot, etc.)
auth,authpriv.*                 /var/log/auth.log
