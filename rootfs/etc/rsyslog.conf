# =============================================================================
# rsyslog configuration for iRedMail Docker container
# =============================================================================

# Global directives
global(workDirectory="/var/spool/rsyslog")

# Modules
# imklog DISABLED - kernel logging not available in containers
module(load="imuxsock")

# Default permissions for log files
$FileOwner root
$FileGroup adm
$FileCreateMode 0640
$DirCreateMode 0755
$Umask 0022

# Include custom configs
$IncludeConfig /etc/rsyslog.d/*.conf

# Default rules
*.*;auth,authpriv.none;mail.none    -/var/log/syslog
